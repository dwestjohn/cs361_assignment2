<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ first_name }}'s Account Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <button class="logout-button" onclick="location.href='{{ url_for('index') }}'">Logout</button>
        <h1>{{ first_name }}'s Account Hub</h1>
        <div class="income-section">
            <span class="dark-green">Monthly Income:</span>
            <div class="metric-box">${{ monthly_income }}</div>
            <form action="{{ url_for('account_page') }}" method="post" class="input-box">
                <input type="number" name="amount" placeholder="Enter $" required>
                <button type="submit">Update</button>
                <span class="error-message">Warning: Income will be permanently updated.</span>
            </form>
        </div>
    </div>
</body>
</html>
